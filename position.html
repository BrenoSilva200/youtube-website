<!DOCTYPE html>
<html>
  <head>
    <title>Position Practice</title>
  </head>
  <body style="
  height: 3000px;
  padding-top: 60px;
  padding-left: 90px;">
    <div style="
      background-color: black;
      color: white;
      position: fixed;
      top: 0px;
      left: 0px;
      right: 0px;
      height: 50px;
      z-index: 1;
      
      ">header</div>

      <div style="
      background-color: green;
      color: white;
      position: fixed;
      top: 50px;
      left: 0px;
      bottom: 0px;
      width: 72px;
      ">
        sidebar
        <div style="
      position: absolute;
      background-color: red;
      color: white;
      top: 0;
      right: 0px;
      ">
        X
      </div>

      </div>

      <div style="
      position: absolute;
      background-color: red;
      color: white;
      top: 60;
      right: 10px;
      ">
        absolute
      </div>


    <div style="
      background-color: lightblue;
      height: 200px;
      width: 200px;
      position: static;
      ">div 1</div>
    <div style="
    background-color: lightpink;
    height: 200px;
    width: 200px;
    position: relative;">div 2</div>
  </body>
</html>
